<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default_layout}">
<div class="tab-contents Ptype03" layout:fragment="content">
	<!-- 스크립트 부분 시작 -->
	<script src="./js/sh_whouse_reg.js"></script>
	<!-- 스크립트 부분 종료 -->

	<th:block th:replace="~{fragment/location :: location}" ></th:block>
	<div class="search-conditions con-box">
		<div class="setting-grid">
			<div class="setting-grid-title">창고명</div>
			<div class="setting-grid-content">
				<div class="input-wrapper">
					<input type="text" id="schWhNm" />
				</div>
			</div>
			<div class="setting-grid-title">주소</div>
			<div class="setting-grid-content">
				<div class="input-wrapper">
					<input type="text" id="schDtAddr" />
				</div>
			</div>
			<div class="setting-grid-title">담당자명</div>
			<div class="setting-grid-content">
				<div class="input-wrapper">
					<input type="text" id="schChNm" />
				</div>
			</div>
			<div class="setting-grid-title">공유여부</div>
             <div class="setting-grid-content">
                   <div class="input-group">
                		<select id="schShYn">
							<option value="">전체</option>
							<option value="R">등록중</option>
							<option value="A">신청중</option>
							<option value="S">사용중</option>
							<option value="E">미등록</option>
                		</select>                  
              		</div>
             </div>   
		</div>
		<div class="search-btn-group">
			<div class="btn-search btn-green" id="btnSearch"><img>조회</div>
			<div class="btn-clear btn-white" id="btnReset"><img>초기화</div>
		</div>
	</div>
	<div class="list-wrapper">
		<div class="search-list">
			<div class="list-top">
				<div class="list-title ic-title-mark">창고 기본정보</div>
			</div>
			<!-- 개발 작업시 그리드 들어갈 부분 -->
			<div class="list-grid-wrapper con-box">
				<div id="sh_whouse_reg_pqgrid_div"></div>
			</div>
			<!---------------------------------->
		</div>
		<div class="search-info">
			<div class="edit-btn-wrapper">
				<button class="btn-white" id="btnWhouseReset"><img class="ic-bt-reset"> 취소</button>
				<!--<button class="btn-white" id="btnWhouseDel"><img class="ic-line-minus">삭제</button>-->
				<button class="btn-green" id="btnSave"><img class="ic-bt-save">저장</button>
			</div>
			<div class="info-detail1">
				<!-- 개발 작업시 그리드 들어갈 부분 -->
				<div class="list-grid-wrapper con-box">
					<div id="sh_whouse_reg_pqgrid_sub_div"></div>
				</div>
			</div>
			<div class="info-detail2">
				<div class="info-picture">
					<div class="list-title ic-title-mark">창고 사진정보</div>
					<div class="img-picture con-box flex-1">
						<img id="wrkPhto" />
					</div>
				</div>
				<div class="info-edit">
					<div class="list-title ic-title-mark">창고 공유정보</div>
					<div class="flex-col flex-1 con-box">
						<!-- 개발시 입력창 사이 간격은 gap-10,gap-15,gap-20 변경으로 조정  2023.7.18-->
						<div class="setting-grid gap-10">
							<div class="setting-grid-title ic-title-nece">공유범위구분</div>
							<div class="setting-grid-content">
								<div class="input-group">
									<select id="edit_sh_rng_cls" alt="공유범위구분">
									</select>
								</div>
							</div>
							<div class="setting-grid-title">공유층수</div>
							<div class="setting-grid-content">
								<div class="input-wrapper">
									<input type="text" id="edit_sh_flr" alt="공유층수"/>
								</div>
							</div>
							<div class="setting-grid-title">공유평수</div>
							<div class="setting-grid-content">
								<div class="input-wrapper">
									<input type="text" id="edit_sh_squ" alt="공유평수"/>
								</div>
							</div>
							<div class="setting-grid-title ic-title-nece">공유랙구분</div>
							<div class="setting-grid-content">
								<div class="input-group">
									<select id="edit_sh_lk_cls" alt="공유랙구분">
									</select>
								</div>
							</div>
							<div class="setting-grid-title ic-title-nece">공유기간구분</div>
							<div class="setting-grid-content">
								<div class="input-group">
									<select id="edit_sh_prd_cls" alt="공유기간구분">
									</select>
								</div>
							</div>
							<div class="setting-grid-title ic-title-nece">공유기본기간</div>
							<div class="setting-grid-content">
								<div class="input-wrapper">
									<input type="text" id="edit_sh_prd" alt="공유기본기간"/>
								</div>
							</div>
							<div class="setting-grid-title">공유금액</div>
							<div class="setting-grid-content">
								<div class="input-wrapper">
									<input type="text" id="edit_sh_prc" alt="공유금액"/>
								</div>
							</div>
							<div class="setting-grid-title ic-title-nece">공유시작일</div>
							<div class="setting-grid-content">
								<div class="input-wrapper">
									<input type="date" id="edit_sh_lt_dt" alt="공유시작일"/>
								</div>
							</div>
							<div class="setting-grid-title ic-title-nece">공유여부</div>
							<div class="setting-grid-content">
								<div class="input-group">
									<select id="edit_sh_use_yn" alt="공유여부">
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
